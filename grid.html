<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="stylesheet" href="grid.css">
  <script src="grid.js"></script>
  <script src="confetti.js"></script>
</head>
<body>
    <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <span class="font-semibold text-xl tracking-tight">The A-Maze-ing Escape</span>
        </div>
        




        <div class="block">
        <div class="relative inline-block text-left">
            <!-- <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Size">  -->
                <button class="bg-red-700 hover:bg-red-900 text-white font-bold py-2 px-4 rounded" onclick="directions()">
                  Need help?
                </button>               
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" onclick="start_sequence()">
                    Generate New Maze
                </button>
                <div class="dropdown">
                  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Maze Size↓</button>
                  <div class="dropdown-content">
                    <a href="#" onclick="mazeResize(20)">20 x 20</a>
                    <a href="#" onclick="mazeResize(30)">30 x 30</a>
                    <a href="#" onclick="mazeResize(40)">40 x 40</a>
                  </div>
                </div>
                <div class="dropdown">
                  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Visability↓</button>
                  <div class="dropdown-content">
                    <a href="#" onclick="toggleVisability(1)">Level 1</a>
                    <a href="#" onclick="toggleVisability(2)">Level 2</a>
                    <a href="#" onclick="toggleVisability(3)">Level 3</a>
                    <a href="#" onclick="toggleVisability(0)">Full</a>
                  </div>
                </div>
                
        </div>
        </div>
      </nav>
      
    <div class="maze_container">
        <div id="maze" class="maze"></div>
        <div id="mask_maze" class="mask"></div>
        
    </div>
</body>
</html>
