<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="stylesheet" href="grid.css">
  <script src="grid.js"></script>
</head>
<body>
    <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <span class="font-semibold text-xl tracking-tight">Funny Maze</span>

        </div>
        <div class="relative inline-block text-left">
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Size"> 

        </div>
          
        <div class="block lg:hidden">
        <div class="block">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="resetBoard()">
                Generate New Maze
            </button>
        </div>
        </div>
      </nav>
      
    <div class="maze_container">
        <div id="maze" class="maze"></div>
        <div id="mask_maze" class="mask"></div>
    </div>
</body>
</html>
